name: Deploy Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy_zip:
    name: deploy lambda function
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: checkout source code
        uses: actions/checkout@v1
      - name: Install Go
        uses: actions/setup-go@v1
      - name: Download modules
        run: go mod download
      - name: Compile Binary
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -a -o main main.go && zip main.zip main
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: cube_keywords
          zip_file: main.zip
          memory_size: 128
          timeout: 150
          handler: main
          role: arn:aws:iam::947662671000:user/github
          runtime: golang1.x
