name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build All
      run: go build -v ./...

    - name: Test All
      run: go test -v ./...

    - name: Build Lambda
      run: GOOS=linux GOARCH=amd64 go build -o main main.go
    
    - uses: actions/upload-artifact@v2
      with:
        name: main
        path: main
